<!DOCTYPE html>
{% load static %}

<html>

<head>
    <title>Update Record</title>
    <link href="{% static 'CSS/student_reg.css' %}" rel="stylesheet" type="text/css">
    <link rel='icon' href="{% static '/Images/face-attendance-icon.png' %}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="wrapper">
        {% include "core/sidebar.html" %}
        <div class="full_reg_form">
            <div class="reg_form">
                {% if error_messages %}
    <ul class="error-messages">
                {% for message in error_messages %}
            <li class="error-message">{{ message }}</li>
                {% endfor %}
                </ul>
                {% endif %}
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h3>
                        Are You Sure? Delete {{user_data.username}} data!
                    </h3>
                    <button class="btn btn-danger" type="submit" name="yes">Yes</button>
                    <button class="btn btn-primary" type="submit" name="no">No</button>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
