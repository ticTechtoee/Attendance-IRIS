<!DOCTYPE html>
{% load static %}

<html>

<head>
    <title>Cature Image</title>
    <link href="{% static 'CSS/student_reg.css' %}" rel="stylesheet" type="text/css">
    <link rel='icon' href="{% static '/Images/face-attendance-icon.png' %}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>

<body>
    <div class="wrapper">

        {% include "core/sidebar.html" %}
        <div class="full_reg_form">
            <div class="reg_form">

                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}


                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    </div>
            <div class="cam">
                <div class="video-wrap">
                    <video id="video" width="640" height="480" autoplay></video>

                </div>
                <div class="controller"><input type="button" id="snap" class="student-pic-btn" value="Take Picture">
                </div>

            </div>
            </form>
        </div>

    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static '/assets/js/detect_image.js' %}"></script>
</body>

</html>
